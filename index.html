<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widht = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible">
        <title>Comfy House</title>
        <!-- font awesome-->
        <script src="https://kit.fontawesome.com/a28f98f9ee.js" crossorigin="anonymous"></script>
        <!-- custom css -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar">
            <div class="navbar-center">
                <span class="nav-icon">
                    <i class="fas fa-bars"></i>
                </span>
                <img src="./images/logo.svg" alt="store logo">
                <div class="nav-icon">
                    <span class="nav-icon">
                        <i class="fas fa-cart-plus"></i>
                    </span>
                    <div class="cart-items">0</div>
                </div>
            </div>
        </nav>
        <!-- end of navbar -->
        <!-- hero -->
        <header class="hero">
            <div class="banner">
                <h1 class="banner-title">Furniture Collection</h1>
                <button class="banner-btn">Shop now</button>
            </div>
        </header>
        <!-- end of hero -->
        <!-- products -->
        <section class="products">
            <div class="section-title">
                <h2>Our products</h2>
            </div>
            <div class="products-center">
                <!--single product -->
                <article class="product">
                    <div class="img-container">
                        <img src="./images/product-1.jpeg" alt="product" class="product-img">
                        <button class="bag-btn" data-id="1">
                            <i class="fas fa-shopping-cart"></i>
                            add to cart
                        </button>
                    </div>
                    <h3>Queen Bed</h3>
                    <h4>$17</h4>
                </article>      
            </div>
        </section>
        <!-- end of products -->
        <!-- cart -->
        <div class="cart-overlay">
            <div class="cart">
                <span class="close-cart">
                    <i class="fas fa-window-close"></i>
                </span>
                <h2>your cart</h2>
            </div>
        </div>
                <!-- end of cart -->
        <script src="app.js"></script>
    </body>
</html>
